<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login View</title>
<!-- default css -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
<!-- inispinia css -->
	<link href="css/style.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">
<!-- Mainly scripts -->
</head>
<style>
	/* Login 화면에만 적용되게 의도한 스타일 코드 */
	html, body{
	    height:100%;
	}
	.fadeInDown{
		padding-top:15%;
	}
</style>

<body>
<body class="dark-bg">
<div class="loginColumns animated fadeInDown">
	<div class="row">
		<div class="col-md-5">
			<h2 class="font-bold">Sign In</h2>
			<div class="ibox-content">
				<form class="m-t" role="form" action="index.html">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="email" class="form-control" placeholder="Username" required="">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input type="password" class="form-control" placeholder="Password" required="">
						</div>
					</div>
					<div class="form-group">
						<label> <input type="checkbox"><i></i> Remember me </label>
					</div>
					<div class='rightLayer'>
					 <button type="submit" class="btn btn-login text-right m-b">Sign In</button>
					 </div>
				</form>
			</div>
		</div>
		<div class="col-md-2 middleContainer">
			<div class="round">OR</div>
		</div>
		<div class="col-md-5 socialContainer">
			<div class = "socialGroups">
				<a class="btn btn-block btn-social btn-facebook" href="#">
					<span class="fa fa-facebook"></span> Sign in with Facebook
				</a>
				<a class="btn btn-block btn-social btn-google" href="#">
					<span class="fa fa-google"></span> Sign in with Google
				</a>
			</div>
		</div>
	</div>
	<hr/>
	<div class="row">
		<div class="col-md-2">
			Need Help?
		</div>
		<div class="col-md-4">
			Create an account
		</div>
		<div class="col-md-6 text-right">
			<small>© 2014-2015</small>
		</div>
	</div>
</div>

</body>
</html>
